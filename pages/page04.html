<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random English Cards</title>
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/button-start.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/preloader-page.css">
  <link rel="shortcut icon" href="../favicon/logo.ico" type="image/x-icon">
</head>

<body>

  <!-- Preloader -->
  <div class="preloader">
    <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path fill="currentColor"
        d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
      </path>
    </svg>
  </div>

  <!-- partial:index.partial.html -->
  <div data-page=4 class="wrapper">
    <a href="../index.html">
      <img class="exit" src="../img/exit.png" />
    </a>
    <button class="KanjiCard" id="card">
      <p id="modal" class="hidden">
        <a href="" data-modal="#modal-words" class="modal__trigger">
          <img class="img-word-list" src="../img/modal.png" />
        </a>
      </p>
      <p id="unit"></p>
      <p id="lng"></p>
      <p id="progress"></p>
      <p class="KanjiCard_kanji" id="kanji"></p>
      <p class="KanjiCard_kana" id="kana"></p>
      <p class="KanjiCard_translation" id="translation"></p>
    </button>

  </div>

  <div id="modal-words" class="modal modal--align-top modal__bg" role="dialog" aria-hidden="true">
    <div class="modal__dialog">
      <div class="modal__content">
        <div id="rendering-words-list">

        </div>

        <!-- modal close button -->
        <a href="" id="close-modal" class="modal__close demo-close">
          <svg class="" viewBox="0 0 24 24">
            <path
              d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z" />
            <path d="M0 0h24v24h-24z" fill="none" />
          </svg>
        </a>
      </div>
    </div>
  </div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
  <script src="../js/preloader.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/script.js"></script>

</body>

</html>
